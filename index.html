<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css"/>
		<title>Laptop | Landing Page</title>
	</head>
	<header class="flex align-item container">
		<div class="logo-container flex flex-1">
			<img src="images/logo.svg" alt="logo">
			<h3 class="logo">Three Dots</h3>
		</div>
		<div class="menu-items flex-2">
			<ul class="menu-list flex">
				<li class="list"><a class="link" href="#">Specs</a></li>
				<li class="list"><a class="link" href="#">Product</a></li>
				<li class="list"><a class="link" href="#">Contact</a></li>
			</ul>
		</div>
		<div class="cart flex flex-1">
			<img src="images/cart.svg" alt="">
		</div>
	</header>
	<main>
		<section class="presentation flex align-item">
			<div class="info flex-1">
				<div class="info__desc">
					<h1>Laptops for the future</h1>
					<p>The new 14 bezeless display offering a 4k display with touch screen</p>
			
				</div>
				<div class="cta">
					<button class="cta-inch">14 inch</button>
					<button class="cta-cart">Add to cart</button>
			
				</div>
			</div>
			<div class="cover flex-1">
				<img src="images/matebook.png" alt="">
			</div>
		</section>
		<div class="laptop-select">
			<img src="images/arrow-left.svg" alt="">
			<img src="images/dot.svg" alt="">
			<img src="images/dot-full.svg" alt="">
			<img src="images/dot-full.svg" alt="">
			<img src="images/arrow-right.svg" alt="">
		</div>

		<img class="big-circle" src="images/big-eclipse.svg" alt="">
		<img class="mid-circle" src="images/mid-eclipse.svg" alt="">
		


	</main>


</html>
